<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Counter Up</title>

    <!--Font Awesome Start-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--Font Awesome End-->

    <!--Main Css Start-->
    <link rel="stylesheet" href="css/style.css">
    <!--Main Css End-->

    <!--Bootstrap Start-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Bootstrap End-->

</head>

<body>

    <!--Counter Part Start-->
    <section>
        
        <div class="counter_part_start">

            <div class="container">
                
                <div class="counter_part">
                    
                    <div class="box_one">
                        
                        <div class="icon">
                            
                            <i class="fa-solid fa-person"></i>
                            
                        </div>
                        
                        <div class="box_text">
                            
                            <h1 class="counter">50000</h1>
                            
                            <h4>Student</h4>
                            
                        </div>
                        
                    </div>
                    
                    <div class="box_one">
                        
                        <div class="icon">
                            
                            <i class="fa-solid fa-computer"></i>
                            
                        </div>
                        
                        <div class="box_text">
                            
                            <h1 class="counter">23000</h1>
                            
                            <h4>Freelancer</h4>
                            
                        </div>
                        
                    </div>
                    
                    <div class="box_one">
                        
                        <div class="icon">
                            
                            <i class="fa-solid fa-user"></i>
                            
                        </div>
                        
                        <div class="box_text">
                            
                            <h1 class="counter">15000</h1>
                            
                            <h4>Job Career</h4>
                            
                        </div>
                        
                    </div>
                    
                    <div class="box_one">
                        
                        <div class="icon">
                            
                            <i class="fa-solid fa-handshake"></i>
                            
                        </div>
                        
                        <div class="box_text">
                            
                            <h1 class="counter">700</h1>
                            
                            <h4>Partnership</h4>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </section>
    <!--Counter Part End-->
    
    <!--Jquery Library File Start-->
    <script src="../Final Work 2/js/jquery-1.12.4.min.js"></script>
    <!--Jquery Library File End-->

    <!--Counter JS File Start-->
    <script src="../Final Work 2/js/waypoints.min.js"></script>
    <script src="../Final Work 2/js/jquery.counterup.min.js"></script>
    <!--Counter JS File End-->

    <!--Font Awesome Start-->
    <script src="../Final Work 2/js/all.min.js"></script>
    <!--Font Awesome End-->

    <!--Bootstrap Start-->
    <script src="../Final Work 2/js/bootstrap.bundle.min.js"></script>
    <!--Bootstrap End-->

    <!--Main JS File-->
    <script src="../Final Work 2/js/script.js"></script>
    <!--Main JS File-->

</body>

</html>
